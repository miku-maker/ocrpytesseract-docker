version: "3.8"

services:   
  prod:
    image: ocrpytesseract/ocrpytesseract:latest-prod
    working_dir: /production/ocrpytesseract
    entrypoint: uvicorn main:app --reload --port 8000 --host 0.0.0.0
    build: 
      target: production
      context: .
      dockerfile: Dockerfile
    ports: 
      - 8000:8000